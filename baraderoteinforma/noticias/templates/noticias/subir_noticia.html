<!-- noticias/templates/noticias/subir_noticias.html -->
{% extends "noticias/base.html" %}

{% block title %}Subir Noticias{% endblock %}

{% block content %}
<h1>Subir Nueva Noticia</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Subir</button>
</form>
{% endblock %}
